{# vim: set filetype=htmldjango #}
{% load heroicons %}
<form hx-post="{{ review_submit_url }}"
      hx-target="this"
      hx-swap="outerHTML"
      {% if hx_oob %}hx-swap-oob="true"{% endif %}
      class="pb-3 mb-3 space-y-3 border-b"
      novalidate
      id="review-form">
    <h3 class="my-3 text-base font-semibold lg:text-lg">Submit a Review</h3>
    {{ review_form }}
    <button class="inline-flex items-center btn btn-primary">
        {% heroicon_mini "plus" class="mr-2" %}
        <span>Submit</span>
    </button>
</form>
