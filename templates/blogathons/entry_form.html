{% extends "base.html" %}
{% load heroicons partials %}
{% block content %}
    <header class="justify-between items-center pb-3 mb-3 space-y-3 border-b sm:flex sm:space-y-0">
        <h1 class="flex justify-center items-center text-xl font-bold sm:justify-start lg:text-2xl xl:text-3xl">
            <a href="{{ blogathon.get_absolute_url }}" class="link">{{ blogathon.name }}</a> - Submit Entry
        </h1>
    </header>
    {% if blogathon.description %}
        <p class="mb-3 break-words prose prose-sm md:prose-base dark:prose-invert">{{ blogathon.description|linebreaksbr }}</p>
    {% endif %}
    {% partialdef form inline=True %}
    <form post="{{ request.path }}"
          hx-post="{{ request.path }}"
          class="space-y-3"
          id="entry-form">
        {{ form }}
        <button class="flex items-center btn btn-primary">
            {% heroicon_mini "plus" class="mr-2" %}
            Submit
        </button>
    </form>
{% endpartialdef %}
{% endblock content %}
