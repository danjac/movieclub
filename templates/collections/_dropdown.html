{# vim: set filetype=htmldjango #}
{% load heroicons %}
{% if collections %}
    <nav x-data="{showDropdown: false}" class="relative">
        <button id="collections-dropdown-btn"
                tabindex="0"
                @click="showDropdown = !showDropdown"
                @click.outside="showDropdown=false"
                @keyup.escape.window="showDropdown=false"
                class="flex items-center py-1 px-2 rounded-lg border sm:justify-end focus:ring focus:outline-none link md:hover:bg-transparent">
            Add to Collection...
            {% heroicon_mini "chevron-down" class="ml-3" %}
        </button>
        <div class="absolute z-20 my-2 w-56 bg-white rounded shadow dark:bg-gray-900 dark:border"
             x-cloak
             x-show="showDropdown"
             x-transition.scape.origin.top>
            <ul class="py-1 list-none" aria-labelledby="collections-dropdown-btn">
                {% for collection in collections %}
                    <li>
                        <label class="flex items-center p-2 space-x-3 cursor-pointer hover:dark:bg-gray-800">
                            {% include "collections/_dropdown_input.html" with is_added=collection.is_added %}
                            <span class="max-w-full truncate">{{ collection.name }}</span>
                        </label>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
{% endif %}
